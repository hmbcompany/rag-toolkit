services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ragtoolkit
      POSTGRES_USER: ragtoolkit
      POSTGRES_PASSWORD: simple_test_pass
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragtoolkit"]
      interval: 5s
      timeout: 5s
      retries: 10

  ragtoolkit:
    image: ragtoolkit/ragtoolkit:latest
    environment:
      DATABASE_URL: postgresql://ragtoolkit:simple_test_pass@postgres:5432/ragtoolkit
      RAGTOOLKIT_API_KEY: test_key_simple
    ports:
      - "8002:8000"  # Different port to avoid conflicts
      - "3002:3000"
    depends_on:
      postgres:
        condition: service_healthy
